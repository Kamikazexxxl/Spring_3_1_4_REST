<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="row">
    <aside class="col-sm-4">
        <p>Please sign in</p>
        <div class="card">
            <article class="card-body">
                <a href="" class="float-right btn btn-outline-primary">Sign up</a>
                <h4 class="card-title mb-4 mt-1">Sign in</h4>
                <input name="${_csrf.parametrName}" value="${_csrf.token}" type="hidden">

                <form th:object="${userDetails}" th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label>Your email</label>
                        <input type="email" th:field="*{username}" class="form-control" placeholder="Email address" >
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <label>Your password</label>
                        <input  th:field="*{password}" class="form-control" placeholder="Password" type="password">
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Login  </button>
                    </div> <!-- form-group// -->
                </form>
            </article>
        </div> <!
    </aside>
</div>
</body>
</html>
